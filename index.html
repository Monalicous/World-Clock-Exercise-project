<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone.min.js"></script>
    <title>World Clock - SM Ntusi</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="citi">
            <option value="">Select a city...</option>
            <option value="South_Africa/Pretoria">Pretoria</option>
            <option value="South_Africa/Johannesburg">Johannesburg</option>
        </select>

        <div id="cities">
            <div class="city" id="auckland">
                <div>
                    <h2>Auckland</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>

            <div class="city" id="ladysmith">
                <div>
                    <h2>Ladysmith</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>

    <footer>
        Coded by <small>Samukelisiwe Monalisa Ntusi</small> on <a
            href="https://github.com/Monalicous/World-Clock-Exercise-project.git">GitHub</a></footer>
    <script src="index.js"></script>
</body>

</html>
